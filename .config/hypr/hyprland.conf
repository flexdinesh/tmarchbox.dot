#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    no_border_on_floating = false
    layout = master # Use "dwindle" or "master" for alternative layout, binds for master below
    allow_tearing = false
    col.active_border = $mauve
    # col.active_border = $peach $sky $yellow $teal $red $mauve $green
    col.inactive_border = rgba(000000FF)
    # Rainbow Borders
    # col.active_border = rgb(ff0000) rgb(ffff00) rgb(00ff00) rgb(00ffff) rgb(0000ff) rgb(ff00ff)
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 5
        passes = 5
        popups = true
        special = true
        new_optimizations = true
        ignore_opacity = true
    }
    shadow {
        enabled = false
        range = 4
        render_power = 3
        # color = rgba(1a1a1aee)
    }
    dim_inactive = true
    dim_strength = 0.04
    # active_opacity = 0.92
    active_opacity = 1.0 
    inactive_opacity = 0.8
}

animations {
    enabled = true
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 1, default
    animation = borderangle, 1, 1, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 2, default
}

dwindle {
    pseudotile = true
    preserve_split = true # you probably want this
    special_scale_factor = 0.92
    force_split = 2
}

master {
    new_status = slave
    new_on_top = true
    new_on_active = before
    orientation = left
    mfact = 0.5
    inherit_fullscreen = true
    allow_small_split = true
    slave_count_for_center_master = true
    special_scale_factor = 0.96
}

gestures {
    workspace_swipe = off
}

misc {
    focus_on_activate = true
    animate_manual_resizes = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
    swallow_exception_regex = ^(wev)$
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    allow_session_lock_restore = true
    new_window_takes_over_fullscreen = 2
    initial_workspace_tracking = 0
    font_family = Inter
    splash_font_family = Inter
}

cursor {
    no_warps = true
    inactive_timeout = 10
    hide_on_key_press = true
    hide_on_touch = true
}

render {
    explicit_sync = 2
    explicit_sync_kms = 2
}

binds {
    allow_workspace_cycles = true
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 45
    repeat_delay = 300

    follow_mouse = 0
    # sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat # disable acceleration
    # force_no_accel = true
    natural_scroll = true
    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


